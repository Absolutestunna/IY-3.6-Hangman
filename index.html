<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

      <div class="row">
        <div class="col-md-12">
          <h1 class="header">HANGMAN</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 display"> <!--gifs and wrong answers go here-->
          <span id="display_words"></span>
        </div>

        <div class="col-md-6 guessed">
          <div class="row">
            <div id="guessed-info">Guessed letters</div>
            <span id="guessed-letters"></span>
          </div>  
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 disp-Cont">
          <span id="answer-space" class="answer-spaces"></span>
        </div>
        <div class="col-md-6 trials">
          <span id="trial-num">8 </span>
          <span id="trials-left">trials left</span>

        </div>
      </div>

      <div class="row">
        <div class="col-md-12 letters">
            <button id="a">a</button>
            <button id="b">b</button>
            <button id="c">c</button>
            <button id="d">d</button>
            <button id="e">e</button>
            <button id="f">f</button>
            <button id="g">g</button>
            <button id="h">h</button>
            <button id="i">i</button>
            <button id="j">j</button>
            <button id="k">k</button>
            <button id="l">l</button>
            <button id="m">m</button>
            <button id="n">n</button>
            <button id="o">o</button>
            <button id="p">p</button>
            <button id="q">q</button>
            <button id="r">r</button>
            <button id="s">s</button>
            <button id="t">t</button>
            <button id="u">u</button>
            <button id="v">v</button>
            <button id="w">w</button>
            <button id="x">x</button>
            <button id="y">y</button>
            <button id="z">z</button>
        </div>

      </div><!--end of row-->





  </div><!--end of container-->

    <script type="text/javascript" src="words.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</html>
